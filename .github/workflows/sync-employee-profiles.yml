name: Employee Profile Sync

on:
  # Scheduled run - Daily at 8:00 AM UTC
  schedule:
    - cron: '0 8 * * *'
  
  # Allow manual trigger via GitHub UI
  workflow_dispatch:

jobs:
  sync-profiles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run employee profile sync
      env:
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
      run: |
        python sync_employee_profiles.py
    
    - name: Upload sync logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sync-logs-${{ github.run_number }}
        path: |
          sync.log
          last_sync.json
        retention-days: 30
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Sync failed! Check the logs for details."
        exit 1

